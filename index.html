<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="reset/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <title>Alura Geek</title>
    
    <!--iconos-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    
</head>

<body>

        <header class="header">
            <h3 class="productos">AluraGeek</h3>
            
        </header>
    

    <main class="main-container">
        <section class="columna-misproductos">
            <h1>Vehiculos Disponibles</h1>

                <div data-product class="products-container">

                </div>
        </section>

        <section class="columna-agregarproductos">

            <h2>Agregar Productos</h2>
                   
                    <form clas="form-conatiner" data-form>
                        <div class="inputs">
                            <input data-name placeholder="nombre..." type="text">
                            <input data-price placeholder="precio..." type="text">
                            <input data-image placeholder="imagen..." type="text">
                
                            <div class="button-container">
                                    <button type="submit" class="button-submit" id="button">Enviar...</button>
                                    <button type="clear" class="button-clear" id="button">Limpiar...</button>
                            </div>
                        </div>
                    </form>
                </div>
        </section>

    </main>

    <footer class="footer">
        <p>Alura Geek</p>
        <p>Desarrollado por Jhon Alex</p>
        <p>2024</p>
    </footer>


<script type="module" src="js/controllers/main.js"></script>



</body>
</html>
